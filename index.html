<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instant Weather - Prévisions Instantanées</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div class="container">
        <header class="app-header">
            <div class="header-top">
                <h1><i class="fas fa-cloud-sun"></i> Instant Weather</h1>
                <button id="themeToggle" class="theme-toggle" aria-label="Changer de thème">
                    <i class="fas fa-moon"></i>
                </button>
            </div>
            <p class="subtitle">Votre météo en un clic</p>
            <p>Choisissez votre commune et consultez les prévisions</p>
        </header>

        <main>
            <section class="search-section">
                <div class="search-card">
                    <h2>Trouver votre commune</h2>
                    <div class="form-group">
                        <label for="postalCodeInput">Code Postal</label>
                        <input type="text" id="postalCodeInput" placeholder="Ex: 75000" maxlength="5">
                        <small class="hint">Saisissez les 5 chiffres du code postal</small>
                    </div>

                    <div class="form-group" id="townSelection" style="display: none;">
                        <label for="townSelect">Commune</label>
                        <select id="townSelect"></select>
                    </div>

                    <div class="form-group" id="forecastSelection" style="display: none;">
                      <label for="daysRange">Nombre de jours de prévision: <span id="daysValue">3</span> jours</label>
                        <input type="range" id="daysRange" min="1" max="7" value="3" step="1">
                          <div class="range-labels">
                            <span>1</span>
                            <span>2</span>
                            <span>3</span>
                           <span>4</span>
                           <span>5</span>
                           <span>6</span>
                           <span>7</span>
                          </div>
    <button id="validateBtn" class="btn-primary">Voir la météo</button>
</div>
                </div>
            </section>

            <section class="weather-section" id="weatherResults">
                <!-- Les cartes météo seront ajoutées ici dynamiquement -->
            </section>
        </main>

        <footer class="app-footer">
            <p>Données météo fournies par <a href="https://api.meteo-concept.com/" target="_blank">Meteo Concept</a></p>
            <p>Liste des communes via <a href="https://geo.api.gouv.fr/" target="_blank">API Géo</a></p>
        </footer>
    </div>

    <script src="js/app.js"></script>
</body>
</html>
